<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/index.css">
    <link rel="stylesheet" href="./assets/css/menu.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
    <title>Todo List</title>
</head>

<body>

<div class="painel">
    <header>
        <h1>Lista de Tarefas</h1>
        <ul>
            <li><a href="#" class="link-menu" id="signup">Cadastre - se</a></li>
            <li class="li-login"><a href="index.html" class="link-menu" id="index">Login</a></li>
        </ul>
    </header>

    <main class="main">
        <form action="" class="form-login" id="form-login">
            <h3>Cadastre - se</h3>
            <div class="login-input-field">
                <label for="">Nome</label>
                <input type="text" id="input-username" placeholder="digite seu nome" required>
            </div>
            <div class="login-input-field">
                <label for="">email</label>
                <input type="text" id="input-email" placeholder="digite seu email" required>
            </div>
            <div class="login-input-field">
                <label for="">senha</label>
                <input type="password" id="input-password" placeholder="digite sua senha" required>
            </div>
            <button type="submit">Cadastre - se</button>
        </form>
    </main>
</div>

</body>

<script src="./assets//js/signup.js"></script>
<script src="./assets/js/totolist.js"></script>
</html>
